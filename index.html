<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick JS IP Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-white border-bottom box-shadow mb-3">
          <div class="navbar-brand">Quick JS IP Info &nbsp;<span id="error" style="color:red"></span></div>
          <div class="text-muted">Â© 2021 - miptleha</div>
        </nav>
    </header>
    <script>
      if (!window.navigator.onLine) {
        var e = document.getElementById("error");
        e.innerHTML='Internet connection required!';
      }
    </script>
    <main class="container-fluid main">
        <div class="row border-bottom mb-3">
            <div class="col mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="ip" class="col-form-label">Enter IP Address</label>
                    </div>
                    <div class="col-auto">
                        <input id="ip" type="text" class="form-control" value="1.1.1.1" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="check">Check</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row full-height">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <tbody>
                        <tr>
                          <td>Continent</td>
                          <td id="continent">-</td>
                        </tr>
                        <tr>
                          <td>Country</td>
                          <td id="country">-</td>
                        </tr>
                        <tr>
                          <td>Region</td>
                          <td id="region">-</td>
                        </tr>
                        <tr>
                          <td>City</td>
                          <td id="city">-</td>
                        </tr>
                        <tr>
                          <td>Internet Provider</td>
                          <td id="org">-</td>
                        </tr>
                        <tr>
                          <td>Currency</td>
                          <td id="cur">-</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
      
                <img class="mb-4" id="flag" src="https://cdn.ipwhois.io/flags/u.svg" alt="Flag" width="150" height="113">

            </div>
          </nav>

          <div id="google" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            
            <div id="map"></div>
      
          </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <script src="script.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
</body>
</html>
